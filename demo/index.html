<!DOCTYPE html>
<html lang="en">
<head>
  <title>colResizable demo</title>  

  <link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>
<body>
	<div class="center" >
	
		 <br/><br/>
						
		 <table id="sample2" width="100%" border="0" cellpadding="0" cellspacing="0">
             <thead >
             <tr id="thead">
                 <th>header1</th>
                 <th>header2</th>
                 <th>header3</th>
             </tr>


             </thead>
             <tbody id="tbody">
                 <tr>
                     <td class="left">cell</td><td>cell</td><td class="right">cell</td>
                 </tr>
                 <tr>
                     <td class="left">cell</td><td>cell</td><td class="right">cell</td>
                 </tr>
                 <tr>
                     <td class="left bottom">cell</td><td class="bottom">cell</td><td class="bottom right">cell</td>
                 </tr>
             </tbody>

		</table>
		
		<br/>
		
		<div id="col_toggle">

		</div>

		
		<br/><br/>

	</div>



    <script  src="../js/jquery.js"></script>
    <script  src="../js/colResizable-1.3.min.js"></script>
    <script  src="../js/col-toggle.js"></script>
    <script type="text/javascript">
        $(function(){

            var onSampleResized = function(e){
                var columns = $(e.currentTarget).find("th");
                var msg = "columns widths: ";
                columns.each(function(){ msg += $(this).width() + "px; "; })
                $("#sample2Txt").html(msg);

            };

            $("#sample2").colResizable({
                hoverCursor: "col-resize",  		//cursor to be used on grip hover
                dragCursor: "col-resize",
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                onResize:onSampleResized});

        });
        col_toggle("thead","tbody","col_toggle");
    </script>
 </body>
 </html>
